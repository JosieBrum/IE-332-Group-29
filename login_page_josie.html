<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="styles.css?v=2" />

  <style>
    #wrapper {
      padding-bottom: 50px;
    }
    
    .login-container {
      max-width: 450px;
      margin: 60px auto;
    }
    
    .login-box {
      background-color: #fff;
      padding: 40px;
      box-shadow: 0px 1px 15px 1px rgba(69, 65, 78, 0.08);
      border-radius: 5px;
    }
    
    .login-box h4 {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .team-section {
      margin-top: 80px;
      margin-bottom: 60px;
    }
    
    .team-section h3 {
      text-align: center;
      margin-bottom: 50px;
    }
    
    .team-member {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .team-member-photo {
      width: 150px;
      height: 150px;
      border-radius: 0;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      background-color: #e0e0e0;
      border: 4px solid #999;
    }
    
    .team-member h5 {
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .team-member p {
      color: #999;
      font-size: 14px;
      margin-bottom: 0;
    }
  </style>

  <title>Login Page</title>
</head>

<body>
  <div id="wrapper">
    <div class="content-area">
      <div class="container-fluid">

        <!-- Navbar -->
        <nav class="navbar navbar-light" style="display: flex; justify-content: space-between; align-items: center;">
          <!-- Logo -->
          <div class="navbar">
            <img src="logo.png" alt="INSERT LOGO HERE" style="max-height: 50px; max-width: 200px; height: auto;" />
          </div>
        </nav>

        <!-- Login Form -->
        <div class="login-container">
          <div class="login-box box shadow">
            <h4>Welcome Back</h4>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <a href="landing_page_josie.html" class="btn btn-primary btn-block" style="background-color: #007bff; border-color: #007bff;">Login</a>
              <div class="text-center mt-3">
                <a href="#" style="color: #007bff; font-size: 14px;">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Meet the Team Section -->
        <div class="team-section">
          <h3>Meet the Team</h3>
          <div class="row">
            <!-- Team Member 1 -->
            <div class="col-md-4">
              <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 1" class="team-member-photo">
                <h5>Josephine Brumfield</h5>
              </div>
            </div>

            <!-- Team Member 2 -->
            <div class="col-md-4">
              <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 2" class="team-member-photo">
                <h5>Ongshu Dutta</h5>
              </div>
            </div>

            <!-- Team Member 3 -->
            <div class="col-md-4">
              <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 3" class="team-member-photo">
                <h5>Sumnima Bhandari</h5>
              </div>
            </div>

            <!-- Team Member 4 -->
            <div class="col-md-4">
              <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 4" class="team-member-photo">
                <h5>Joaquin Garza</h5>
              </div>
            </div>

            <!-- Team Member 5 -->
            <div class="col-md-4">
              <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 5" class="team-member-photo">
                <h5>Ibrahim Abdeen</h5>
              </div>
            </div>

            <!-- Team Member 6 -->
            <div class="col-md-4">
              <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 6" class="team-member-photo">
                <h5>Jeffery Michael Baur</h5>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
