    <form action= "" onsubmit="showCustomer()">
        <input type="text" name="username" id="username" placeholder = "Enter username">
        <input type= "text" name ="password"id="password" placeholder = "Enter password">
        <input type= "submit" name = "submit-btn" value="Search">
    </form>

  <!-- This Div with id=tester is used to act as a placeholder for the plot. -->
  <div id="tester" style="width:600px;height:250px;"></div>

  <script>
    function showCustomer() {
      xt = document.getElementById("username").value;
      yt = document.getElementById("password").value;
      str = xt + "|" + yt + "|";
      console.log(str);
      event.preventDefault();
      var xhttp;
      if (str == "") {
        document.getElementById("temp").innerHTML = "";
        return;
      }
      xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        if (this.readyState == 4 && this.status == 200) {
          var temp = JSON.parse(this.responseText);
          console.log(temp);
        }
      };
      var url = "login_page_check.php?l=" + encodeURIComponent(str);
      console.log(url);
      xhttp.open("GET", url, true);
      xhttp.send();
    }
  </script>

  <div id="temp"></div>
